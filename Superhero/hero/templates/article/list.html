{% extends 'theme.html' %}

{% block title %}
    News
{% endblock title %}


{% block content %}

<div class="row">

    <table class="table table-hover">
        <tr>
            <th>Article</th>
            <th>Text</th>
            <th>Written By</th>
        </tr>

        {% for article in articles %}
        <tr>
            <td><a href="/article/{{ article.pk }}">{{ article.title }}</a></td>
            <td>{{ article.text }}</td>
            <td><a href="/author/{{ article.author.pk }}">{{ article.author.name }}</a></td>
        </tr>
        {% endfor %}

    </table>

</div>

{% endblock content %}
