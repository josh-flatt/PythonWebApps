{% extends 'theme.html' %}


{% block title %}
    Authors
{% endblock title %}

{% block content %}

<table class="table table-hover">
    <tr>
        <th>Author</th>
        <th>Edit</th>
    </tr>

    {% for author in object_list %}

    <tr>
        <td><a href="/author/{{ author.pk }}">{{ author.name }}</a></td>
        <td><a href="/author/{{ author.pk }}/edit">Edit</a></td>
    </tr>

    {% endfor %}

</table>

<p>
    <a href="/author/add" class="btn btn-success m-5">Add New Author</a>
</p>

{% endblock content %}
