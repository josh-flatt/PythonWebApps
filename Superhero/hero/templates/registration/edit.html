{% extends 'theme.html' %}

{% block title %}
Edit Author Details
{% endblock title %}


{% block content %}

<div class="card col-lg">
    <div class="card-header person">
        Author Profile
    </div>
    <div class="card-body">

        {% load crispy_forms_tags %}

        <form action="" method="post">
            {% csrf_token %}

            <table class="table">
                <tr>
                    <td><b>Name:</b></td>
                    <td>
                        <b>{{ object.name }}</b>
                    </td>
                </tr>

                {{ form|crispy }}

            </table>


            <button class="btn btn-primary mt-5" type="submit">Save Record</button>
        </form>
    </div>
</div>

{% endblock content %}
